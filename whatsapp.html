<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whatsapp Message Sender</title>
	<link rel="stylesheet" href="whatsapp.css" />
</head>
<body>
	<div class="wrapper">
		<div class="login-box">
			<form action="">
				<h1>Fill the form</h2>
				
				<div class="input-box">
					<span class="icon">
					  <ion-icon name="fullname"></ion-icon>
					</span>
					<input class="data" id="name" type="text" required>
					<label for="name">Full name</label>
				  </div>



				  <div class="input-box">
					<span class="icon">
					  <ion-icon name="mail"></ion-icon>
					</span>
					<input class="data" id="email" type="email" required>
					<label for="email">Email</label>
				  </div>




				  <div class="input-box">
					<span class="icon">
					  <ion-icon name="number"></ion-icon>
					</span>
					<input class="data" id="number" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required></input>
					<label for="number">Phone Number</label>
				  </div>
				


				  <div class="input-box">
					<span class="icon">
					  <ion-icon name="message"></ion-icon>
					</span>
					<textarea class="data" id="message"></textarea>
					<label for="message">Message</label>
				  </div>
				
			</br><button id="button">Submit</button>
				
			</form>
		</div>
	</div>
	<script src="whatsapp.js"></script>
</body>
</html>
